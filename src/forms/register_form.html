<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Registro de Mascotas</h1>
        <form id="formularioMascota">
            <input type="url" id="imagenMascota" name="imagenMascota" placeholder="Imagen de la mascota" required>
            <input type="text" id="nombreMascota" name="nombreMascota" placeholder="Nombre de la mascota" required>
            <input type="text" id="razaMascota" name="razaMascota" placeholder="Raza" required>
            <input type="number" id="edadMascota" name="edadMascota" placeholder="Edad de la mascota" required>
            <input type="text" id="dniDueño" name="dniDueño" placeholder="DNI del Dueño" required>
            <input type="text" id="nombreDueño" name="nombreDueño" placeholder="Nombre del Dueño" required>
            <input type="date" id="fechaIngreso" name="fechaIngreso" placeholder="Fecha de Ingreso" required>
            <select id="seleccionVacunas" name="seleccionVacunas" required>
                <option value="" disabled selected>Seleccionar Vacunas</option>
                <option value="true">Vacunado</option>
                <option value="false">No Vacunado</option>
            </select>
            <div class="botones">
                <button type="submit">Guardar</button>
                <button type="button" id="botonCancelar">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
